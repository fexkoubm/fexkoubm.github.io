---
layout: default
---
<style type="text/css">
  span{
    font-size: 50px;
  }
</style>
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <span>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
