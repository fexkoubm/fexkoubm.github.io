---
layout: default
---
<style type="text/css">
  span{
    color: #ff0000;
  }
</style>
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.layout == "difek" %}
      <div>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <span>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </span>
      </div>
    {% endif %}
    {% endfor %}
  </ul>
</div>
